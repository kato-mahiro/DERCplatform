{% extends "layout.html" %}


{% block title %}
{% endblock %}


{% block headline %}
{{ title }}
{% endblock %}


{% block content %}
<div class="card">
  <div class="card-header">
      <h4 class="card-title">
          チャンネル一覧
      </h4>
  </div>
  <div class="card-body">
      
    {% for chan in chan_list %}
    <form method="post" action="/">
    <div button type = "button" ><a href="/Discussing_Web/{{chan[0]}}">・{{chan[0]}}</a>({{chan[1]}})</div>
    {% endfor %}

    <br><br>
    <div button type = "button" ><a href="/ChannelSetting_Web">新たに議論を設定する場合はこちら</a></div>
  </div>
</div>
{% endblock %}
